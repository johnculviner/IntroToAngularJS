<!DOCTYPE html>
<html>
<head>
    <title>Intro to Angular.js</title>
</head>
<body ng-app="faceFolio">

<div ng-controller="person">
    <h1>
        Hello {{firstName + " " + lastName}}!
    </h1>

    <div>
        <div>
            First Name:
        </div>
        <input ng-model="firstName" type="text" />
        <div>
            Last Name:
        </div>
        <input ng-model="lastName" type="text" />
    </div>

    <div ng-form="statusForm">
        <div>{{firstName}} what's happenin?</div>

        <textarea ng-model="newStatus" name="newStatus" cols="30" rows="10" required="" ng-minlength="10"></textarea>
        <button ng-disabled="statusForm.newStatus.$invalid" ng-click="addNewStatus()">Add Status</button>
    </div>

    <div ng-show="statuses && statuses.length > 0">
        Statuses:

        <div ng-repeat="status in statuses | orderBy: 'date':true">
            @{{status.date | date:'medium'}} - {{status.text}}
        </div>
    </div>
</div>

<script src="lib/angular.js"></script>
<script src="app/app.js"></script>
</body>
</html>
