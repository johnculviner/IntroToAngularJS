<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-app="faceFolio">

<div ng-controller="index">
    <div class="title">
        <img src="images/ff.png" class="left"/>
        <span>facefolio</span>
    </div>
    <div class="nav">
        <div>
            <a ui-sref="statusFeed" ui-sref-active="active-link">Status Feed</a>
        </div>
        <div ng-repeat="person in people">
            <a ui-sref="person({id: person.id})" ui-sref-active="active-link">{{person.firstName}} {{person.lastName}}</a>
        </div>
    </div>
    <div class="content" ui-view=""></div>
</div>



<script src="lib/angular.js"></script>
<script src="lib/angular-ui-router.js"></script>
<script src="lib/angular-resource.js"></script>
<script src="app/app.js"></script>
<script src="app/index.js"></script>
<script src="app/person/person.js"></script>
<script src="app/statusFeed/statusFeed.js"></script>
</body>
</html>
